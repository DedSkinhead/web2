<!DOCTYPE html>
<html>
<head>
<title>Горизонтальная навигация</title>
<style>
       ul {
       	list-style-type: none;
       	margin: 0;
       	padding: 0;

       }  
       ul li{
       	float: left;
       }  
       ul li a {
       	display: block;
       	border: 4px double #FFBC53; 
       	margin: 1em;
       }
        </style>
</head>
<body>
<ul>
        <li><a href="#">Serif</a></li>
        <li><a href="#">Sans-serif</a></li>
        <li><a href="#">Script</a></li>
        <li><a href="#">Display</a></li>
        <li><a href="#">Dingbats</a></li>
</ul>

</body>
</html>
